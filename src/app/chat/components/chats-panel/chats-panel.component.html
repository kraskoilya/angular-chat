<div class="chats-panel">

  <ng-container *ngIf="items?.length; else noChats">
    <ng-container *ngFor="let chat of items">

      <app-chat-card [routerLink]="['/chats', chat?.id]"
                     routerLinkActive="router-link-active"
                     [item]="chat"></app-chat-card>

    </ng-container>
  </ng-container>
</div>


<ng-template #noChats>
  <div class="d-flex flex-column"></div>
  <section class="d-flex">
    <h3 class="mb-0">No Chats</h3>

    <div class="ml-auto">
      <button (click)="createChat()"
              nz-button
              nzType="primary"
              nzShape="circle">
        <i nz-icon
           nzType="plus"
           nzTheme="outline"></i>
      </button>

    </div>

  </section>
  <small>Start creating now</small>
</ng-template>
